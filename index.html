<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Library | Bookflix</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <dialog>
            <div class="dialog-header" open>
                <div class="newbook-hero">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         viewBox="0 0 24 24"
                         class="icon-sm newbook-icon">
                         <title>New Book</title>
                         <path d="M13.09 20H5V6H3V20A2 2 0 0 0 5 22H13.81A5.5 5.5 0 0 1 13.09 20M19 2H9A2 2 0 0 0 7 4V16A2 2 0 0 0 9 18H13.09A5.5 5.5 0 0 1 13.81 16H9V4H11V10L13.5 7.75L16 10V4H19V13A6 6 0 0 1 21 13.34V4A2 2 0 0 0 19 2M20 15V18H23V20H20V23H18V20H15V18H18V15Z" />
                    </svg>
                    <p>Add a book</p>
                </div>
                <div class="newbook-close">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         viewBox="0 0 24 24"
                         class="icon-sm close-modal">
                         <title>Close</title>
                         <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                    </svg>
                </div>
            </div>
            <form id="user-form">
                <div class="input">
                    <label for="title-input">Book Title</label>
                    <input type="text"
                           id="title-input"
                           class="modal"
                           minlength="0"
                           maxlength="20"
                           required>
                </div>
                <div class="input">
                    <label for="author-input">Book Author</label>
                    <input type="text"
                           id="author-input"
                           class="modal"
                           minlength="0"
                           maxlength="20"
                           required>
                </div>
                <div class="input">
                    <label for="pages-input">No. Pages</label>
                    <input type="number"
                           id="pages-input"
                           class="modal"
                           min="0"
                           max="9999"
                           required>
                </div>
                <div class="input">
                    <p>Have you read it?</p>
                    <div class="readstatus-container">
                        <div>
                            <input type="radio"
                                   id="yes"
                                   name="status"
                                   value="Complete">
                            <label for="yes"
                                   class="radio-label">Yes</label>
                        </div>
                        <div>
                            <input type="radio"
                                   id="no"
                                   name="status"
                                   value="Reading...">
                            <label for="no"
                                   class="radio-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="dialog-options">
                    <button type="button" 
                            class="cancel-btn">Cancel</button>
                    <button type="submit"
                            class="confirm-btn">Confirm</button>
                </div>
            </form>
        </dialog>
        <div class="container">
            <div class="settings-ui">
                <div class="user-actions">
                    <div class="user-status">
                        <img src="assets/photos/profile-photo.jpg"
                             alt="User photo sample"
                             class="profile-pic">
                        <div class="user-header">
                            <p class="user-name">Lorem</p>
                            <div class="user-activity">
                                <div class="activity-icon"></div>
                                <p class="activity">Online</p>
                            </div>
                        </div>
                    </div>
                    <div class="user-dashboard">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24"
                             class="icon-sm">
                            <title>Dashboard</title>
                            <path fill="currentcolor" d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                        </svg>
                        <p class="setting">Dashboard</p>
                    </div>
                    <div class="user-library">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             viewBox="0 0 24 24"
                             class="icon-sm">
                             <title>Library</title>
                             <path fill="currentcolor" d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
                        </svg>
                        <p class="setting">Library</p>
                    </div>
                    <div class="user-explore">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             viewBox="0 0 24 24"
                             class="icon-sm">
                             <title>Explore</title>
                             <path fill="currentcolor" d="M15.5,14L20.5,19L19,20.5L14,15.5V14.71L13.73,14.43C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.43,13.73L14.71,14H15.5M9.5,4.5L8.95,4.53C8.71,5.05 8.34,5.93 8.07,7H10.93C10.66,5.93 10.29,5.05 10.05,4.53C9.87,4.5 9.69,4.5 9.5,4.5M13.83,7C13.24,5.97 12.29,5.17 11.15,4.78C11.39,5.31 11.7,6.08 11.93,7H13.83M5.17,7H7.07C7.3,6.08 7.61,5.31 7.85,4.78C6.71,5.17 5.76,5.97 5.17,7M4.5,9.5C4.5,10 4.58,10.53 4.73,11H6.87L6.75,9.5L6.87,8H4.73C4.58,8.47 4.5,9 4.5,9.5M14.27,11C14.42,10.53 14.5,10 14.5,9.5C14.5,9 14.42,8.47 14.27,8H12.13C12.21,8.5 12.25,9 12.25,9.5C12.25,10 12.21,10.5 12.13,11H14.27M7.87,8L7.75,9.5L7.87,11H11.13C11.21,10.5 11.25,10 11.25,9.5C11.25,9 11.21,8.5 11.13,8H7.87M9.5,14.5C9.68,14.5 9.86,14.5 10.03,14.47C10.28,13.95 10.66,13.07 10.93,12H8.07C8.34,13.07 8.72,13.95 8.97,14.47L9.5,14.5M13.83,12H11.93C11.7,12.92 11.39,13.69 11.15,14.22C12.29,13.83 13.24,13.03 13.83,12M5.17,12C5.76,13.03 6.71,13.83 7.85,14.22C7.61,13.69 7.3,12.92 7.07,12H5.17Z" />
                        </svg>
                        <p class="setting">Explore</p>
                    </div>
                    <div class="user-settings">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             viewBox="0 0 24 24"
                             class="icon-sm">
                             <title>Settings</title>
                             <path fill="currentcolor" d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10M10,22C9.75,22 9.54,21.82 9.5,21.58L9.13,18.93C8.5,18.68 7.96,18.34 7.44,17.94L4.95,18.95C4.73,19.03 4.46,18.95 4.34,18.73L2.34,15.27C2.21,15.05 2.27,14.78 2.46,14.63L4.57,12.97L4.5,12L4.57,11L2.46,9.37C2.27,9.22 2.21,8.95 2.34,8.73L4.34,5.27C4.46,5.05 4.73,4.96 4.95,5.05L7.44,6.05C7.96,5.66 8.5,5.32 9.13,5.07L9.5,2.42C9.54,2.18 9.75,2 10,2H14C14.25,2 14.46,2.18 14.5,2.42L14.87,5.07C15.5,5.32 16.04,5.66 16.56,6.05L19.05,5.05C19.27,4.96 19.54,5.05 19.66,5.27L21.66,8.73C21.79,8.95 21.73,9.22 21.54,9.37L19.43,11L19.5,12L19.43,13L21.54,14.63C21.73,14.78 21.79,15.05 21.66,15.27L19.66,18.73C19.54,18.95 19.27,19.04 19.05,18.95L16.56,17.95C16.04,18.34 15.5,18.68 14.87,18.93L14.5,21.58C14.46,21.82 14.25,22 14,22H10M11.25,4L10.88,6.61C9.68,6.86 8.62,7.5 7.85,8.39L5.44,7.35L4.69,8.65L6.8,10.2C6.4,11.37 6.4,12.64 6.8,13.8L4.68,15.36L5.43,16.66L7.86,15.62C8.63,16.5 9.68,17.14 10.87,17.38L11.24,20H12.76L13.13,17.39C14.32,17.14 15.37,16.5 16.14,15.62L18.57,16.66L19.32,15.36L17.2,13.81C17.6,12.64 17.6,11.37 17.2,10.2L19.31,8.65L18.56,7.35L16.15,8.39C15.38,7.5 14.32,6.86 13.12,6.62L12.75,4H11.25Z" />
                        </svg>
                        <p class="setting">Settings</p>
                    </div>
                    <div class="user-logout">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             viewBox="0 0 24 24"
                             class="icon-sm">
                             <title>Logout</title>
                             <path fill="currentcolor" d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12M4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" />
                        </svg>
                        <p class="setting">Logout</p>
                    </div>
                </div>
                <div class="company-logo">
                    <p class="logo-header">Bookflix<span class="cp">Â®</span></p>
                </div>
            </div>
            <!--Searchbar-->
            <div class="searchbar-container">
                <div class="searchbar">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         viewBox="0 0 24 24"
                         class="utility-icon search">
                        <title>Search</title>
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    <input type="text"
                           class="search-field"
                           placeholder="Search a book...">
                </div>
                <div class="addbook-container">
                    <button class="add-book">
                        <span class="add-text">New Book</span>
                        <span class="add-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                 class="button-icon">
                                <title>Add a new book</title>
                                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="notification-container">
                    <div class="not-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 24 24"
                            class="utility-icon notification">
                            <title>Notifications</title>
                            <path d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" />
                        </svg>
                        <span class="notification-badge">2</span>
                    </div>
                </div>
            </div>
            <!--Library-->
            <div class="library-ui">
                <div class="library-header">
                    <div class="book-header">
                        <span class="book-number"></span>
                        <p class="book-span">Books</p>
                    </div>
                    <div class="sort-options">
                        <div class="sortby">
                            <p>Date Added</p>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 24 24"
                                 class="utility-icon sort-icon">
                                <title>Sort by date</title>
                                <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                            </svg>
                        </div>
                        <div class="sortby">
                            <p>Status</p>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 24 24"
                                 class="utility-icon sort-icon">
                                <title>Sort by status</title>
                                <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                            </svg>
                        </div>
                        <div class="view-options">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 24 24"
                                 class="utility-icon view-icon">
                                <title>Grid view</title>
                                <path d="M3,11H11V3H3M3,21H11V13H3M13,21H21V13H13M13,3V11H21V3" />
                            </svg>
                            <hr class="options-divider">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                 viewBox="0 0 24 24"
                                 class="utility-icon view-icon">
                                <title>List view</title>
                                <path d="M4,5V7H21V5M4,11H21V9H4M4,19H21V17H4M4,15H21V13H4V15Z" />
                            </svg> 
                        </div>
                    </div>
                </div>
                <!--Library Cards-->
                <div class="library-container">
                </div>
            </div>
        </div>
        <footer>
            <p>Â© 2025 GCarlott.</p>
            <a href="https://github.com/Gritnb/library-app">
            <img src="assets/icons/github.svg"
                 alt="Github Logo"
                 width="20px"
                 class="git-logo"
                 target="_blank"></a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
